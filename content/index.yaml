title: Home
description: 'Steingestaltung in Neudenau: Grabmale, Restaurierungen und mehr.'
hero:
  title: Herzlich Willkommen!
  description: 'Wir bieten einen umfassenden Service rund um den Naturstoff Stein:'
  features:
    - title: Einzigartige Grabmale nach Maß
      description: Gestaltung von individuellen Grabmalen
      icon: i-ph-cross-duotone
    - title: Historische Werte stilvoll bewahren
      description: Pflege und Restauration von Gebäuden, Sandsteinfassaden, Fenstern, Treppen, Geländern, Ornamenten, Denkmälern und Grabsteinen
      icon: i-ph-bank-duotone
  links:
    - label: Gräf Granit
      to: 'https://www.graef-granit.de/index.php?Itemid=204'
      icon: i-ph-hammer-duotone
      size: lg
      external: true
      target: _blank
    - label: Mainzer Grabmaldesign
      to: 'https://www.mainzer-grabmale.de/produktuebersicht/moderne-grabsteine/page/9/'
      trailingIcon: i-ph-arrow-right
      size: lg
      variant: subtle
      color: neutral
      external: true
      target: _blank
      class: '[&>*:last-child]:hidden sm:[&>*:last-child]:block'
  orientation: horizontal
  image:
    src: /assets/images/content/index/hero.webp
    alt: Banner Image
    class: border border-red-500
sections:
  - icon: i-ph-cross-duotone
    title: Grabmale
    description: >
      Wir gestalten gemeinsam mit Ihnen ein ganz persönliches Andenken an Ihren verstorbenen Angehörigen, ein individuelles Grabmal. Sie können aus einer Vielzahl von Materialien, Inschriften und Ornamenten wählen. Handwerkliche Grabmale fertigen wir direkt in Neudenau. Industriell gefertigte Steine beziehen wir von unseren Lieferanten.
    orientation: horizontal
    reverse: true
    ui:
      container: 'pb-0 sm:pb-0 lg:pb-0'
      title: 'lg:font-medium'
    links:
      - label: Galerie
        to: '/galerie?album=grabmalreferenzen'
        color: primary
        icon: i-ph-image-duotone
        size: lg
      - label: Mehr erfahren
        to: '/grabmale'
        variant: link
        color: black
        trailing-icon: i-ph-arrow-right
        size: lg
    image:
      src: /assets/images/content/index/index-tombstones.jpg
      alt: Grabmale Image
      class: 'rounded-sm'
  - icon: i-ph-bank-duotone
    title: Restaurierungen
    description: >
      Unsere Firma hat als zweiten Schwerpunkt die kompetente und fachgerechte Restaurierung, Aufbereitung und Pflege historischer Kirchen, Gebäude, Grabmäler, Denkmäler und Bildhauerarbeiten im Programm.
    orientation: horizontal
    reverse: true
    ui:
      container: 'pt-12 sm:pt-16'
      title: 'lg:font-medium'
    links:
      - label: Galerie
        to: '/galerie?album=restaurierungen'
        color: primary
        icon: i-ph-image-duotone
        size: lg
      - label: Mehr erfahren
        to: '/restaurierungen'
        variant: link
        color: black
        trailing-icon: i-ph-arrow-right
        size: lg
    image:
      src: /assets/images/content/index/index-restorations.jpg
      alt: Restaurierungen Image
      class: 'rounded-sm'
